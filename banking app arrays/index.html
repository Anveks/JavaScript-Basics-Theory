<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=DotGothic16&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP NAV -->
  <nav class="navbar">
    <h1>bankii</h1>
    <div class="logo">LOGO</div>
    <div class="login">
      <input type="text" placeholder="login">
      <input type="password" placeholder="password">
      <button class="login-btn">&rarr;</button>
    </div>
  </nav>
  
  <!-- main app body -->
  <div class="main">
    <!-- balance and date -->
    <div class="balance-date">

      <div class="current-balance">
        <div> Balance: </div>
        <div class="date">00/00/00</div>
      </div>
      
      <div class="balance-sum">0.00$</div>
    </div>

    <!-- transitions and operations -->
    <div class="transitions-operations">
      <div class="transitions"> transitions list </div>

      <div class="operations">
        <div class="transfer">transfer</div>
        <div class="request">request</div>
        <div class="close">close</div>
      </div>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
